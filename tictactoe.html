<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tic Tac Toe</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Tic Tac Toe</h1>
  <br>
  <div class="grid">
    <div class="grid-cell"></div>
    <div class="grid-cell"></div>
    <div class="grid-cell"></div>
    <div class="grid-cell"></div>
    <div class="grid-cell"></div>
    <div class="grid-cell"></div>
    <div class="grid-cell"></div>
    <div class="grid-cell"></div>
    <div class="grid-cell"></div>
  </div>

  <div class="reset">
    <button><strong>Reset</strong></button>
  </div>

  <div class="status"></div>

  <div class="board-reset">
    <button><strong>Reset Scoreboard</strong></button>
  </div>

  <div class="playerx-title">
    <p>Player 1's Score</p>
    <p class="playerx-status"></p>
  </div>
  
  <div class="playery-title">
    <p>Player 2's Score</p>
    <p class="playery-status"></p>
  </div>

  <script src="logic.js"></script>
</body>
</html>
